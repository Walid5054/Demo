<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        color: #fff;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease-out;
        color: #333;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #3498db;
      }

      .form-group-inline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-group-inline label {
        display: flex;
        align-items: center;
      }

      .form-group-inline label input[type="checkbox"] {
        margin-right: 5px;
      }

      .forgot-password {
        text-align: right;
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .social-login {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .social-login button {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        position: relative;
      }

      .social-login button img {
        width: 24px;
        height: 24px;
      }

      .social-login .facebook {
        background-color: #3b5998;
      }

      .social-login .facebook:hover {
        background-color: #2d4373;
        transform: scale(1.1);
        box-shadow: 0 8px 15px rgba(59, 89, 152, 0.4);
      }

      .social-login .google {
        background-color: #db4437;
      }

      .social-login .google:hover {
        background-color: #c23321;
        transform: scale(1.1);
        box-shadow: 0 8px 15px rgba(219, 68, 55, 0.4);
      }

      .social-login span {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #555;
      }

      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group-inline">
          <label
            ><input type="checkbox" id="remember-me" name="remember-me" />
            Remember Me</label
          >
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        <div class="social-login">
          <span>Log in with</span>
          <button
            type="button"
            class="facebook"
            aria-label="Log in with Facebook"
          >
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png"
              alt="Facebook Logo"
            />
          </button>
          <button type="button" class="google" aria-label="Log in with Google">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png"
              alt="Google Logo"
            />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
